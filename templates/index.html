<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual - Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .recording {
            background-color: #ef4444 !important;
            transform: scale(1.1);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1.1); }
            50% { opacity: 0.7; transform: scale(1); }
        }

        .typing {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }
        .typing:nth-child(2) { animation-delay: 0.2s; }
        .typing:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 380px;
            height: 550px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-window.active {
            display: flex;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
            transition: transform 0.2s;
            z-index: 1001;
        }

        .chat-button:hover {
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
        }

        .message.assistant .message-bubble {
            background: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-gray-50">

<!-- Bot√≥n flotante para abrir/cerrar chat -->
<div class="chat-button" id="chatButton">
    <i data-lucide="message-circle" class="w-7 h-7"></i>
</div>

<!-- Ventana de chat -->
<div class="chat-window" id="chatWindow">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4 rounded-t-2xl flex items-center justify-between">
        <div class="flex items-center gap-3">
            <img src="https://cdn-icons-png.flaticon.com/128/993/993685.png" alt="Asistente" class="w-10 h-10 rounded-full border-2 border-white">
            <div>
                <h3 class="font-semibold">Asistente Virtual</h3>
                <p class="text-xs text-blue-100">Preg√∫ntame lo que quieras</p>
            </div>
        </div>
        <button id="closeChat" class="hover:bg-blue-800 p-1 rounded">
            <i data-lucide="x" class="w-5 h-5"></i>
        </button>
    </div>

    <!-- Mensajes -->
    <div class="chat-messages" id="chatMessages">
        <div class="message assistant">
            <img src="https://cdn-icons-png.flaticon.com/128/1335/1335790.png" alt="Asistente" class="avatar">
            <div class="message-bubble">
                <p>Hola, soy tu asistente virtual. Preg√∫ntame lo que quieras y te responder√© üòä</p>
                <p class="text-xs text-gray-500 mt-2">¬øCu√°les son tus horarios de atenci√≥n?<br>Ay√∫dame de Lunes a Viernes</p>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="px-4 pb-2 hidden">
        <div class="flex items-center gap-2 text-gray-500">
            <img src="https://cdn-icons-png.flaticon.com/128/1335/1335790.png" alt="Asistente" class="w-6 h-6 rounded-full">
            <div class="flex gap-1">
                <span class="typing"></span>
                <span class="typing"></span>
                <span class="typing"></span>
            </div>
        </div>
    </div>

    <!-- Audio player oculto para TTS -->
    <audio id="respuestaTTS" class="hidden"></audio>

    <!-- Input area -->
    <div class="p-4 border-t bg-white rounded-b-2xl">
        <div class="flex gap-2 mb-2">
            <input type="text" id="textInput"
                   class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Escribe tu pregunta aqu√≠...">
            <button id="sendButton"
                    class="p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition">
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </div>
        <div class="flex justify-center">
            <button id="recordButton"
                    class="flex items-center gap-2 px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full transition">
                <i data-lucide="mic" class="w-4 h-4"></i>
                <span>Mant√©n presionado para hablar</span>
            </button>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    let mediaRecorder;
    let audioPartes = [];

    // Elementos del DOM
    const chatButton = document.getElementById('chatButton');
    const chatWindow = document.getElementById('chatWindow');
    const closeChat = document.getElementById('closeChat');
    const chatMessages = document.getElementById('chatMessages');
    const textInput = document.getElementById('textInput');
    const sendButton = document.getElementById('sendButton');
    const recordButton = document.getElementById('recordButton');
    const loadingDiv = document.getElementById('loading');
    const ttsAudio = document.getElementById('respuestaTTS');

    // Abrir/cerrar chat
    chatButton.addEventListener('click', () => {
        chatWindow.classList.toggle('active');
        if (chatWindow.classList.contains('active')) {
            textInput.focus();
        }
    });

    closeChat.addEventListener('click', () => {
        chatWindow.classList.remove('active');
    });

    // Agregar mensaje al chat
    function addMessage(text, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        
        const avatar = type === 'user' 
            ? 'https://cdn-icons-png.flaticon.com/128/1144/1144760.png'
            : 'https://cdn-icons-png.flaticon.com/128/1335/1335790.png';
        
        messageDiv.innerHTML = `
            <img src="${avatar}" alt="${type}" class="avatar">
            <div class="message-bubble">
                <p>${text}</p>
            </div>
        `;
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Manejar respuesta del backend
    function handleResponse(data) {
        loadingDiv.classList.add('hidden');

        if (data.error) {
            addMessage("Lo siento, hubo un error: " + data.error, 'assistant');
        } else {
            // Mostrar mensaje del usuario si viene del servidor
            if (data.original) {
                addMessage(data.original, 'user');
            }

            // Reproducir audio TTS autom√°ticamente (sin mostrar texto)
            if (data.tts_audio) {
                ttsAudio.src = data.tts_audio + '?t=' + new Date().getTime();
                ttsAudio.play().catch(e => console.error("Error al reproducir audio:", e));
            }
        }
    }

    // Enviar texto
    async function sendTextQuery() {
        const userText = textInput.value.trim();
        if (!userText) return;

        addMessage(userText, 'user');
        textInput.value = '';
        
        loadingDiv.classList.remove('hidden');
        sendButton.disabled = true;
        textInput.disabled = true;

        try {
            const response = await fetch('/chat-text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: userText })
            });
            const data = await response.json();
            
            // Solo mostrar respuesta de audio, no agregar mensaje de texto del asistente
            loadingDiv.classList.add('hidden');
            if (data.tts_audio) {
                ttsAudio.src = data.tts_audio + '?t=' + new Date().getTime();
                ttsAudio.play().catch(e => console.error("Error al reproducir audio:", e));
            }
        } catch (error) {
            loadingDiv.classList.add('hidden');
            addMessage("No se pudo conectar con el servidor.", 'assistant');
        } finally {
            sendButton.disabled = false;
            textInput.disabled = false;
            textInput.focus();
        }
    }

    sendButton.addEventListener('click', sendTextQuery);
    textInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendTextQuery();
    });

    // Grabaci√≥n de voz (mantener presionado)
    let isRecording = false;

    recordButton.addEventListener('mousedown', startRecording);
    recordButton.addEventListener('mouseup', stopRecording);
    recordButton.addEventListener('mouseleave', stopRecording);
    recordButton.addEventListener('touchstart', startRecording);
    recordButton.addEventListener('touchend', stopRecording);

    async function startRecording() {
        if (isRecording) return;
        isRecording = true;

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            audioPartes = [];

            recordButton.classList.add('recording');
            recordButton.innerHTML = '<i data-lucide="mic" class="w-4 h-4"></i><span>Grabando...</span>';
            lucide.createIcons();
            sendButton.disabled = true;
            textInput.disabled = true;

            mediaRecorder.addEventListener('dataavailable', e => audioPartes.push(e.data));
        } catch (err) {
            console.error("Error al acceder al micr√≥fono:", err);
            alert("No se pudo acceder al micr√≥fono.");
            isRecording = false;
        }
    }

    function stopRecording() {
        if (!isRecording || !mediaRecorder) return;
        isRecording = false;

        if (mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            
            mediaRecorder.addEventListener('stop', async () => {
                recordButton.classList.remove('recording');
                recordButton.innerHTML = '<i data-lucide="mic" class="w-4 h-4"></i><span>Mant√©n presionado para hablar</span>';
                lucide.createIcons();
                
                loadingDiv.classList.remove('hidden');

                const audioBlob = new Blob(audioPartes, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'grabacion.webm');

                try {
                    const response = await fetch('/upload', { method: 'POST', body: formData });
                    const data = await response.json();
                    handleResponse(data);
                } catch (error) {
                    loadingDiv.classList.add('hidden');
                    addMessage("No se pudo conectar con el servidor.", 'assistant');
                } finally {
                    sendButton.disabled = false;
                    textInput.disabled = false;
                }
            });
        }
    }
</script>
</body>
</html>
